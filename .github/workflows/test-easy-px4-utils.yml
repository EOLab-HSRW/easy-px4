name: Test & Publish easy_px4_utils

on:
  push:
    branches: [main]
    paths:
      - "easy_px4_utils/**"
      - "easy_px4_utils/pyproject.toml"
      - ".github/workflows/test-easy-px4-utils.yml"
  pull_request:
    branches: [main]
    paths:
      - "easy_px4_utils/**"
      - "easy_px4_utils/pyproject.toml"
      - ".github/workflows/test-easy-px4-utils.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-${{ matrix.ubuntu-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        ubuntu-version: ["22.04", "24.04"]
    name: Python ${{ matrix.python-version }} on Ubuntu ${{ matrix.ubuntu-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip and friends
        run: |
          pip install --upgrade pip setuptools wheel
      - name: Install package
        working-directory: easy_px4_utils
        run: |
          pip install -e .[test]
      - name: Run tests with pytest
        working-directory: easy_px4_utils
        run: |
          python -m pytest

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build package
        working-directory: easy_px4_utils
        run: |
          pip install --upgrade pip build
          python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: easy_px4_utils/dist

