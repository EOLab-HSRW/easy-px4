name: Test easy_px4_utils

on:
  push:
    branches: [main]
    paths:
      - "easy_px4_utils/**"
      - "easy_px4_utils/pyproject.toml"
      - ".github/workflows/test-easy-px4-utils.yml"
  pull_request:
    branches: [main]
    paths:
      - "easy_px4_utils/**"
      - "easy_px4_utils/pyproject.toml"
      - ".github/workflows/test-easy-px4-utils.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        ubuntu-version: ["22.04", "24.04"]
    name: Python ${{ matrix.python-version }} on Ubuntu ${{ matrix.ubuntu-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip and friends
        run: |
          pip install --upgrade pip setuptools wheel
      - name: Install package
        working-directory: easy_px4_utils
        run: |
          pip install .[test]
      - name: Run tests with pytest
        run: |
          python -m pytest easy_px4_utils/tests
